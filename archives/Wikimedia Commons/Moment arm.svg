	<path d="M0,72 V140 M0,136 h4 v4" style="stroke-width:.5;fill:none" />
</g>
<text font-size="8" style="stroke:none;fill:black">
	<tspan x="27" y="28">Axis</tspan>
	<tspan x="-55" y="110">Moment arm</tspan>
	<tspan x="-80" y="148" font-weight="bold">F</tspan>
	<tspan x="60" y="110" font-weight="bold">r</tspan>

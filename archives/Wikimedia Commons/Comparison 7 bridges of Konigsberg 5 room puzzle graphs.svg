<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-140 -103 280 420">
 <title>comparison 7 bridges of Konigsberg 5 room puzzle graphs</title>
 <desc>Comparison of the graphs of the Seven bridges of Konigsberg (top) and Five-room puzzle (bottom) by CMG Lee. The numbers denote the number of edges connected to each node. Nodes with an odd number of edges are shaded orange.</desc>
 <style type="text/css">
  text  { stroke:none;  }
  .odd  { fill:#ff9900; }
  .even { fill:#66ccff; }
 </style>
 <defs>
  <radialGradient id="grad_fade" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="85%" stop-color="#cccccc" stop-opacity="1"/>
   <stop offset="99%" stop-color="#cccccc" stop-opacity="0"/>
  </radialGradient>
  <circle id="node" cx="0" cy="0" r="20"/>
 </defs>
 <circle cx="0" cy="0" r="9999" fill="#ffffff"/>
 <g font-family="Helvetica,Arial,sans-serif" font-size="40" text-anchor="middle" stroke="#000000" fill="#000000">
  <g transform="translate(0,0)">
   <ellipse cx="0" cy="0" rx="140" ry="100" stroke="none" fill="url(#grad_fade)"/>
   <path d="M -200,-100 V -50 H 200 V -100 M -5,0.001 A 55,40 0 1 1 -5,0
            M -200, 100 V  50 H 200 V  100 M  5,0.001 A 55,40 0 1 0  5,0" stroke="none" fill="#ffffff"/>
   <path d="M 0.001,80 A 80,80 0 1 0 0,80 A 80,80 0 0 0 -80,0 A 80,80 0 0 0 0,-80
            M -80,0 H 80" stroke-width="4" fill="none"/>
   <g transform="translate(-80,  0)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">5</text></g>
   <g transform="translate( 80,  0)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">3</text></g>
   <g transform="translate(  0,-80)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">3</text></g>
   <g transform="translate(  0, 80)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">3</text></g>
  </g>
  <g transform="translate(0,210)">
   <path d="M 105,35 V -95 H -105 V 35 Z M 105,-30 H -105
            M 52,35 V -30 M -52,35 V -30 M 0,-95 V -30" stroke-width="6" stroke="#cccccc" fill="none"/>
   <path d="M -90,0 C -140,15 -110,82 0,85 V 90.5 A 120,70 0 0 1 -125,20 A 83,90 0 0 1 -44,-75 A 52,112 0 0 0 -134,30 A 130,75 0 0 0 0,97
            M  90,0 C  140,15  110,82 0,85 V 90.5 A 120,70 0 0 0  125,20 A 83,90 0 0 0  44,-75 A 52,112 0 0 1  134,30 A 130,75 0 0 1 0,97
            M 0.001,80 A 80,80 0 1 0 0,80 V 0 M -80,4 H 80 M -40,-70 L 0,4 L 40,-70" stroke-width="4" fill="none"/>
   <g transform="translate(-45,-67)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">5</text></g>
   <g transform="translate( 45,-67)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">5</text></g>
   <g transform="translate(  0,  4)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">5</text></g>
   <g transform="translate(-78,  4)"><use xlink:href="#node" class="even"/><text x="0" y="0.7ex">4</text></g>
   <g transform="translate( 78,  4)"><use xlink:href="#node" class="even"/><text x="0" y="0.7ex">4</text></g>
   <g transform="translate(  0, 84)"><use xlink:href="#node" class="odd" /><text x="0" y="0.7ex">9</text></g>
  </g>
 </g>
</svg>

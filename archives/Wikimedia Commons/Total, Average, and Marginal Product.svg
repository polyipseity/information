<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" width="300" height="540" viewBox="0 0 300 540"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xml:space="preserve"
	xml:lang="en-US">
<title>Total, average, and marginal product</title>
<style type="text/css">
	line, path, polyline, polygon{
		fill: none;
	}
	text{
		font-family: "Times New Roman", Times, serif;
		font-size: 12px;
		text-anchor: middle;
		text-rendering: optimizeLegibility;
	}

	/* Text-related classes */
	.italic { font-style: italic; }
	.sub    { font-size: 9px; }
	.left   { text-anchor: start; }
	.right  { text-anchor: end; }

	/* Structural classes */
	.frame{
		fill: #fff;
		stroke: #8f8f8f;
		stroke-width: 2;
	}
	.pointer{
		opacity: 0.7;
		stroke: #000;
		stroke-linecap: round;
		stroke-linejoin: round;
	}
	.pointer-text{
		font-size: 11.5px;
		font-style: italic;
	}
	.rule{
		stroke: #6d6d6d;
		stroke-dasharray: 6, 2.6;
		stroke-width: 1.5;
	}
	.value{
		stroke: #e42444;
		stroke-width: 3;
		stroke-linecap: round;
		stroke-linejoin: round;
	}
</style>

<g id="total-output-vs-total-input">
	<desc>Total output vs. total input</desc>
	<rect class="frame" x="28" y="1" width="271" height="228"/>
	<line class="rule" x1="93.5"  y1="173" x2="93.5"  y2="229"/>
	<line class="rule" x1="131.5" y1="104" x2="131.5" y2="229"/>
	<line class="rule" x1="261"   y1="28"  x2="261"   y2="229"/>
	<path class="value" d="
		M 32 227
		c 37.6 -11.7 56.3 -51.8 79 -93.6
		c 16.8 -31 36.9 -66.2 64.8 -83.9
		c 20.4 -13 50.8 -21.5 85.2 -20
	"/>
	<circle r="3.5" cx="93.5"  cy="165.6"/>
	<circle r="3.5" cx="131.4" cy="97"/>
	<circle r="3.5" cx="261.2" cy="29.6"/>
	<g>
		<line class="pointer" x1="205.4" y1="29.5" x2="194.3" y2="39.9"/>
		<text class="pointer-text" x="206" y="25">Total product</text>
	</g>
	<text class="right" x="27" y="242">0</text>
	<text x="95"  y="241"><tspan class="italic">L</tspan><tspan dy="3" class="sub">1</tspan></text>
	<text x="132" y="241"><tspan class="italic">L</tspan><tspan dy="3" class="sub">2</tspan></text>
	<text x="263" y="241"><tspan class="italic">L</tspan><tspan dy="3" class="sub">3</tspan></text>
	<text transform="translate(9 120) rotate(-90)">Output</text>
</g>

<g id="output-per-unit-input-vs-total-input">
	<desc>Output per unit input vs. total input</desc>
	<rect class="frame" x="28" y="279" width="271" height="228"/>
	<line class="rule" x1="93.5"  y1="252" x2="93.5"  y2="507"/>
	<line class="rule" x1="131.5" y1="252" x2="131.5" y2="507"/>
	<line class="rule" x1="261"   y1="252" x2="261"   y2="507"/>
	<path class="value" d="
		M 31.3 455.2
		c 12.4 -25.7 37.8 -75.2 75.7 -65.7
		c 24.5 6.2 53.6 32.1 79.3 56.5
		c 31.9 30.1 60.5 51 74.7 59.1
	"/>
	<path class="value" d="
		M 260.4 454.9
		c -19 -9.8 -32.7 -17.1 -68.3 -35.1
		c -20.4 -10.3 -38.5 -16.4 -60.2 -16.7
		c -28.4 -0.3 -74.4 32.7 -99.1 53.1
	"/>
	<g><circle r="3.5" cx="93.5"  cy="389.4"/><text class="left italic" x="99"  y="383">A</text></g>
	<g><circle r="3.5" cx="131.4" cy="402.4"/><text class="left italic" x="136" y="398">B</text></g>
	<g><circle r="3.5" cx="260.5" cy="504.5"/><text class="left italic" x="266" y="499">C</text></g>
	<g>
		<line class="pointer" x1="203.5" y1="409" x2="192.1" y2="419.8"/>
		<text class="pointer-text" x="209" y="404">Average product</text>
	</g>
	<g>
		<line class="pointer" x1="197.7" y1="458.2" x2="181.2" y2="479.2"/>
		<text class="pointer-text" x="186" y="496">Marginal product</text>
	</g>
	<text class="right" x="28" y="521">0</text>
	<text x="95"  y="522"><tspan class="italic">L</tspan><tspan dy="3" class="sub">1</tspan></text>
	<text x="132" y="522"><tspan class="italic">L</tspan><tspan dy="3" class="sub">2</tspan></text>
	<text x="263" y="522"><tspan class="italic">L</tspan><tspan dy="3" class="sub">3</tspan></text>
	<text transform="translate(9 398) rotate(-90)">Output</text>
	<text x="173" y="540">Units of labor, L</text>
</g>
</svg>

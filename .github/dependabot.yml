# Dependabot configuration
# See <https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates>

version: 2

registries:
  # See <https://github.com/dependabot/dependabot-core/issues/8027#issuecomment-1779394703>
  github-private:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{secrets.CHECKOUT_GITHUB_TOKEN}}

updates:
  # GitHub Actions (workflow dependencies)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
    registries:
      # Make all submodules clone successfully
      - github-private

  # Git submodules (gitmodules)
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      gitsubmodule:
        patterns:
          - "*"
    registries:
      # Make all submodules clone successfully
      - github-private

  # NPM & pnpm (package.json, pnpm-lock.yaml, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      npm:
        patterns:
          - "*"
    # Disable updates for specific paths
    exclude-paths:
      - "special/academia/HKUST/COMP 3633/presentation 10/examples"
    registries:
      # Make all submodules clone successfully
      - github-private

  # Python (pyproject.toml - dependency-groups / project.optional-dependencies).
  # We manage Python dependencies with `uv` and commit `uv.lock` for reproducible installs.
  # Dependabot is configured to update Python dependencies (pyproject and `uv.lock`) using the `uv` ecosystem.
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
      prefix-development: "chore"
      include: "scope"
    groups:
      uv:
        patterns:
          - "*"
    exclude-paths:
      # wtf: <https://github.com/dependabot/dependabot-core/issues/13960>
      - "LICENSE.txt"
    registries:
      # Make all submodules clone successfully
      - github-private
